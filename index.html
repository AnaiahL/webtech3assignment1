<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech 3 Assignment 1: Simple Site</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="contentwrapper">

        <header>

            <figure class="headerlogo">
                <img src="images/logo.png" alt="Company Logo"> <figcaption>Outlaw Studios Company logo</figcaption>
            </figure>

            <nav>
                <ol>
                    <li><a href="Home">Home</a></li>
                    <li><a href="About">About</a></li>
                    <li><a href="Products">Products</a></li>
                    <li><a href="Contact">Contact</a></li>
                </ol>
            </nav>

        </header>

        <main>

            <section class="hero">
                <figure class="heroimage">
                    <img src="images/heroimg.jpg" alt="Hero Image: Beautiful Woman in Black and White"> <figcaption>Close up of eyes of beautiful woman with makeup in black and white</figcaption>
                </figure>
                <div class="herodescription">
                    <h1>Welcome to Outlaw</h1>
                    <h2>Your source for the latest in innovative art, counterculture, 
                        and pop culture commentary.</h2>
                </div>
            </section>

            <h2 class="gallerytitle">Gallery</h2>

            <article class="gallery">
                <figure>
                    <img src="images/gridimg1.jpg" alt="Stylish Brown man in gold jewelery"> <figcaption>Stylish Brown man in gold jewelery holds sunglasses with fingertips to his face.</figcaption>
                </figure>
                <figure>
                    <img src="images/gridimg2.jpg" alt="Young Black boys huddle together in abstract, black and white photography"> <figcaption>Young Black boys huddle together in abstract, black and white photography</figcaption>
                </figure>
                <figure>
                    <img src="images/gridimg3.jpg" alt="Two blurry figures connected by moving light"> <figcaption>Two blurry figures connected by moving light</figcaption>
                </figure>
                <figure>
                    <img src="images/gridimg4.jpg" alt="Model in glittery blue gloves with sequins in their hair looks at the camera
                        while turned to the side"> <figcaption>Model in glittery blue gloves with sequins in their hair looks at the camera
                            while turned to the side</figcaption>
                </figure>
                <figure>
                    <img src="images/gridimg5.jpg" alt="Vintage-looking photograph of Amy Winehouse"> <figcaption>Grainy photograph of Amy Winehouse</figcaption>
                </figure>
                <figure>
                    <img src="images/gridimg6.jpg" alt="Person wears jeans covered in colorful stars, with a
                        gradient mesh tank top and an embellished butterfly tattoo on tailbone"> <figcaption>Person wears jeans covered in colorful stars, with a
                            gradient mesh tank top and an embellished butterfly tattoo on tailbone</figcaption>
                </figure>
            </article>

        </main>

        <footer>

            <section class="footerlinks">
                <ul>
                    <li><a href="Home">Home</a></li>
                    <li><a href="About">About</a></li>
                    <li><a href="Products">Products</a></li>
                    <li><a href="Contact">Contact</a></li>
                </ul>
            </section>

            <section class="titleandcopyright">
                <h3>Outlaw Studios</h3>
                <p>Copyright Â© 2023 All rights reserved</p>
            </section>

        </footer>

    </div>
</body>
</html>
